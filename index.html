<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="style.css"/>
    <title>Quiz App</title>
  </head>
  <body>
      <!-- quiz intro page -->
      <div class="master-container">
      <h1 id="quiz-title">Pop Quiz</h1>
      <p id="quiz-inst">
        Answer the following questions within the time limit.
        <br />
        <br />
        Incorrect answers will subtract 10 seconds from your overall quiztime.
      </p>
      <!-- start quiz button -->
      <button id="start-button" type="button">start quiz</button>
    <!-- shows the quiz -->
    <div class="d-none" id="show-quiz">
      <!-- quiz progress -->
      <h2 id="test-progress"></h2> 
      <!-- quiz questions -->
      <h3 id="test"></h3>
      <!-- quiz timer -->
      <div id="timer"></div>
    </div>
    <!-- input initials form field -->
    <div class='container'>
      <div class='row'>
        <div class='col-lg-12'>
          <input id='input-initials' class="form-control" type="text" placeholder="Enter Your Initials"></input>
        </div>
      </div>
    </div>
    <!-- save results button -->
    <div class='container'>
      <div class='row'>
        <div class='col-sm-12'>
          <button id = 'save-results' type="submit">Save Results</button>
        </div>
      </div>
    </div>
    <!-- displays high score -->
    <div id='high-score-div' class='container'>
      <div class='row'>
        <div class='col-sm-12'>
          <h3>High Score</h3>
          <p id='high-score'></p>
        </div>
      </div>
    </div>
    </div>
    <!-- JavaScript link -->
    <script src="script.js"></script>
  </body>
</html>
